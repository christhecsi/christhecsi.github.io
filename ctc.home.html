<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christhecsi | Home</title>

    <link rel="stylesheet" href="./src/css/seed.dashboard.css">
    <link rel="stylesheet" href="./src/css/fonts/MaterialIcons.css">

    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
        // Toggle mobile menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
        // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- SCRIPT : Content Loader -->
    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector("#loader");
            loader.style.display = "none"; // Hide the loader once the page is fully loaded
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="./index.html">christhecsi</a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a style="color: #C06B3E;" href="#">Home</a></li>
                <li><a href="#">Announcement</a></li>
                <li><a href="#">Daily promise</a></li>
                <li><a href="#">Biographies</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>
    
</body>
</html>
