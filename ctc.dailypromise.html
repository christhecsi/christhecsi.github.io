    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loader .spinner {
            border: 8px solid #000;
            border-top: 8px solid #ff4081;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        nav.show-mobile-menu .menu-links {
            display: flex;
            transition: all 0.3s ease-in-out;
        }
        nav a {
            text-decoration: none !important;
        }

    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const loader = document.querySelector("#loader");
            loader.style.display = "none"; // Hide the loader once the page is fully loaded
        });
    </script>
</head>

    <script>
        document.body.style.backgroundImage = localStorage.getItem('bck.img');
        function getTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
            const dd = String(today.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function updateHero() {
            let hero = document.getElementById("hero");
            const array = [
                "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg",
                "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.jpg",
                "13.jpg", "14.jpg", "15.jpg",
            ];
            const randomIndex = Math.floor(Math.random() * array.length);
            hero.style.backgroundImage = `url('./src/images/hero/${array[randomIndex]}')`;
        }
    </script>


    <script>
        const header = document.querySelector("header");
